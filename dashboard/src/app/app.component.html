<div class="page">
  <!-- Navbar -->
  <div class="mb-3">
    <header class="navbar navbar-expand-md navbar-dark d-print-none">
      <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
          <a href="/">
            <img src="assets/logo.png" width="110" height="32" alt="nano casa" class="navbar-brand-image">
          </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
          <div class="d-none d-md-flex me-2">
            <a href="https://github.com/obsidiaHQ/nano-casa" target="_blank" class="nav-link" title="Source code">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler " width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5">
                </path>
              </svg>
            </a>
            <a href="https://twitter.com/geommr" target="_blank" class="nav-link" title="Twitter">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z">
                </path>
              </svg>
            </a>
          </div>
          <div class="nav-item dropdown" *ngIf="loggedUser">
            <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu" aria-expanded="true">
              <span class="avatar avatar-sm" style="background-image: url({{loggedUser.avatar_url}})"></span>
              <div class="d-none d-xl-block ps-2">
                <div>{{loggedUser._id}}</div>
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow" data-bs-popper="static">
              <a (click)="api.selectUser(null, true)" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#modal-profile">Profile</a>
              <a (click)="api.logOut()" class="dropdown-item">Log out</a>
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu">
          <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                  <span class="nav-link-title">
                    Home
                  </span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/about" routerLinkActive="active">
                  <span class="nav-link-title">
                    About
                  </span>
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#navbar-third" data-bs-toggle="dropdown" data-bs-auto-close="outside" role="button"
                  aria-expanded="false">
                  <span class="nav-link-title">
                    Resources
                  </span>
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="https://nano.casa/explorer">
                    Node CodEx
                  </a>
                  <a class="dropdown-item" href="https://github.com/obsidiaHQ/nano-casa/issues/1" target="_blank">
                    Add a Project
                  </a>
                </div>
              </li>
              <li class="nav-item" *ngIf="!loggedUser">
                <a class="nav-link" (click)="logIn()">
                  <span class="nav-link-title">
                    Login
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </div>
  <div class="page-wrapper">
    <!-- Page body -->
    <router-outlet></router-outlet>

    <footer class="footer footer-transparent d-print-none">
      <div class="container-xl">
        <div class="row text-center align-items-center flex-row-reverse">
          <div class="col-lg-auto ms-lg-auto">
            <ul class="list-inline list-inline-dots mb-0">
              <li class="list-inline-item"><a routerLink="/about" class="link-secondary">About</a></li>
              <li class="list-inline-item"><a href="https://github.com/obsidiaHQ/nano-casa/blob/main/LICENSE" target="_blank" class="link-secondary">License</a>
              </li>
              <li class="list-inline-item"><a href="https://github.com/obsidiaHQ/nano-casa" target="_blank" class="link-secondary" rel="noopener">Source
                  code</a></li>
              <li class="list-inline-item">
                <a href="https://twitter.com/geommr" target="_blank" class="link-secondary" rel="noopener">
                  Twitter
                </a>
              </li>
            </ul>
          </div>
          <div class="col-12 col-lg-auto mt-3 mt-lg-0">
            <ul class="list-inline list-inline-dots mb-0">
              <li class="list-inline-item">
                Obsidia
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
